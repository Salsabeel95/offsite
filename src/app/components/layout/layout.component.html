<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null" nzBreakpoint="lg" [nzCollapsedWidth]="0">
    <div class="logo text-success text-center display-6 m-4" [class]="isCollapsed?'d-none':'d-block'">Offsite</div>
   
    <sidemenu></sidemenu>

  </nz-sider>
  <nz-layout>
    <app-header></app-header>
    <nz-content>
      
      <nz-breadcrumb>
        <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          (click)="isCollapsed = !isCollapsed"></span>
        <!-- <nz-breadcrumb-item>User</nz-breadcrumb-item>
        <nz-breadcrumb-item>Bill</nz-breadcrumb-item> -->
      </nz-breadcrumb>

      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
